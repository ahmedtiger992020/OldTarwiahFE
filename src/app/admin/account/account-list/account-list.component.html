<nz-breadcrumb>
	<nz-breadcrumb-item><a routerLink="/dashboard">HOME</a></nz-breadcrumb-item>
	<nz-breadcrumb-item>USERS</nz-breadcrumb-item>
</nz-breadcrumb>

<div class="inner-content">
	<div class="row">
		<div class="col-md-12">
			<section>
				<h4>Users</h4>
				<p></p>
			</section>
		</div>
	</div>
	<div class="row">
		<div class="col-md-11 d-flex"></div>
		<div class="col-md-1 d-flex">
			<button nz-button nzType="primary" class="btn btn-primary btn-main" routerLink="/account/add">Add</button>
		</div>
	</div>
	<div class="row">
		<p></p>
	</div>
	<div class="row">
		<div class="col-md-12">
			<nz-table #rowSelectionTable nzShowPagination="false" [nzData]="listOfData" [nzLoading]="loading"
				[nzScroll]="{ y: '350px' }">
				<thead nzSingleSort (nzSortOrderChange)="sort($event)">
					<tr>
						<th nzShowSort nzColumnKey="username">Username</th>
						<th nzShowSort nzColumnKey="email">Email</th>
						<th>Phone Number</th>
						<th>Role</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let data of listOfData">
						<td>{{ data.userName }}</td>
						<td>{{ data.email }}</td>
						<td>{{ data.phoneNumber }}</td>
						<td>{{ data.role }}</td>
					</tr>
				</tbody>
			</nz-table>
			<br />
			<nz-pagination [nzPageSize]="pageFilter.pageSize" [(nzPageIndex)]="pageFilter.pageIndex" [nzTotal]="total"
				[nzShowTotal]="totalTemplate" nzShowSizeChanger (nzPageIndexChange)="searchData()"
				(nzPageSizeChange)="onPageSizeChange($event)"></nz-pagination>
			<ng-template #totalTemplate let-total>Total {{ total }} items</ng-template>
		</div>
	</div>
</div>
