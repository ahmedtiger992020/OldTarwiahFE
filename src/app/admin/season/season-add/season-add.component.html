<nz-breadcrumb>
	<nz-breadcrumb-item><a routerLink="/dashboard">HOME</a></nz-breadcrumb-item>
	<nz-breadcrumb-item><a routerLink="/account/list">SEASONS</a></nz-breadcrumb-item>
	<nz-breadcrumb-item>ADD SEASON</nz-breadcrumb-item>
</nz-breadcrumb>

<div class="inner-content">
	<div class="row">
		<div class="col-md-12">
			<section>
				<h4>Add Season</h4>
				<p></p>
			</section>
		</div>
	</div>
	<div class="row">
		<form [formGroup]="addSeasonForm" (ngSubmit)="submitForm(addSeasonForm.value)">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group my-2 example-input">
						<label for="code">Code</label>
						<input nz-input formControlName="code" class="form-control" placeholder="Code" nzSize="large" />
						<div class="alert alert-danger" *ngIf="addSeasonForm.controls['code'].invalid && 
                             (addSeasonForm.controls['code'].dirty || addSeasonForm.controls['code'].touched)"
							class="alert alert-danger">
							this field is required
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group my-2">
						<label for="nameEn">Name (English)</label>
						<input type="text" class="form-control" formControlName="nameEn" placeholder="English Name">
						<div class="alert alert-danger" *ngIf="addSeasonForm.controls['nameEn'].invalid && 
                             (addSeasonForm.controls['nameEn'].dirty || addSeasonForm.controls['nameEn'].touched)"
							class="alert alert-danger">
							this field is required
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group my-2">
						<label for="nameAr">Name (Arabic)</label>
						<input type="text" class="form-control" formControlName="nameAr" placeholder="Arabic Name">
						<div class="alert alert-danger" *ngIf="addSeasonForm.controls['nameAr'].invalid && 
                             (addSeasonForm.controls['nameAr'].dirty || addSeasonForm.controls['nameAr'].touched)"
							class="alert alert-danger">
							this field is required
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group my-2">
						<label for="startDate">Start Date</label>
						<nz-date-picker [(ngModel)]="startDate" formControlName="startDate" class="form-control date">
						</nz-date-picker>
						<div class="alert alert-danger"
							*ngIf="addSeasonForm.controls['startDate'].invalid && 
                             (addSeasonForm.controls['startDate'].dirty || addSeasonForm.controls['startDate'].touched)"
							class="alert alert-danger">
							this field is required
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group my-2">
						<label for="endDate">End Date</label>
						<nz-date-picker [(ngModel)]="endDate" formControlName="endDate" class="form-control date">
						</nz-date-picker>
						<div class="alert alert-danger" *ngIf="addSeasonForm.controls['endDate'].invalid && 
                             (addSeasonForm.controls['endDate'].dirty || addSeasonForm.controls['endDate'].touched)"
							class="alert alert-danger">
							this field is required
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" formControlName="isActive">
						<label for="isActive">Is Active</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 d-flex">
					<button type="submit" class="btn btn-secondary" routerLink="/season/list">Back</button>
					<button type="submit" class="btn btn-primary btn-main leftMargin rightMargin">Add Season</button>
				</div>
			</div>
		</form>
	</div>
</div>
