<ngx-charts-bar-horizontal-stacked
  class="custom-bar"
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [legend]="legend"
  [legendPosition]="legendPosition"
  legendTitle=""
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  autoScale="true"
  scaleType="xAxes">
</ngx-charts-bar-horizontal-stacked>
